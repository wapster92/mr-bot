# /etc/nginx/sites-available/mr-bot.conf

upstream mr_bot_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name 1062685-cv77550.tmweb.ru;

    # Раздаём challenge-файлы Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 1062685-cv77550.tmweb.ru;

    # Пути до сертификатов обновляются certbot'ом
    ssl_certificate /etc/letsencrypt/live/1062685-cv77550.tmweb.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1062685-cv77550.tmweb.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Убираем любую буферизацию, чтобы Telegram быстрее получал ответ
    proxy_buffering off;

    location /healthz {
        proxy_pass http://mr_bot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /telegram/webhook {
        proxy_pass http://mr_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;
        proxy_read_timeout 90s;
    }

    # Все остальные запросы (включая GitLab вебхуки) проксируем в приложение
    location / {
        proxy_pass http://mr_bot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
